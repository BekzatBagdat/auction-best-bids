<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auction Best Bids | Post a listing, view others listings,and bid"
    />
    <link rel="icon" href="src/img/icon.png" />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Auction Best Bids | Sign Up</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <img
          class="nav-logo"
          src="src/img/logo.png"
          alt="Auction Best Bids Logo"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link profile-nav-link" aria-current="page" href="#"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Listings</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Main content-->
    <main>
      <!--Logo and message-->
      <div
        class="logo-message-container mt-5 d-flex justify-content-center flex-column align-items-center"
      >
        <img
          class="mb-3"
          src="src/img/logoprofile.png"
          alt="Auction Best Bids"
        />
        <p>
          Already have an Account?
          <a href="login.html">Login here</a>
        </p>
        <div class="signup-message"></div>
      </div>
      <!--Form-->
      <div class="login-form-container container-fluid">
        <form class="signup-form" id="signUpForm">
          <!--Username-->
          <div class="mb-3">
            <label for="signUpUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="signUpUsername"
              required
            />
          </div>
          <!--E-Mail-->
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="signUpEmail"
              required
            />
          </div>
          <!--Avatar URL-->
          <div class="mb-3">
            <label for="signUpAvatar" class="form-label">Avatar URL</label>
            <input
              type="url"
              placeholder="https://example.com"
              class="form-control"
              id="signUpAvatar"
              required
            />
          </div>
          <!--Password-->
          <div class="mb-3">
            <label for="signUpPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signUpPassword"
              minlength="8"
              required
            />
          </div>
          <!--Confirm Password-->
          <div class="mb-3">
            <label for="signUpConfirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="signUpConfirmPassword"
              minlength="8"
              required
            />
          </div>
          <!--Button-->
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer mt-auto">
      <div
        class="container-fluid d-flex justify-content-center footer-content mt-5"
      >
        <p class="mt-3 mb-3">Auction 2024 Â© Copyright</p>
      </div>
    </footer>
    <script type="module" src="/src/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>

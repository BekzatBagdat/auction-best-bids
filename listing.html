<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auction Best Bids | Post a listing, view others listings,and bid"
    />
    <link rel="icon" href="src/img/icon.png" />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Auction Best Bids | Listings Page</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <img
          class="nav-logo"
          src="src/img/logo.png"
          alt="Auction Best Bids Logo"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link profile-nav-link" aria-current="page" href="#"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Listings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main content-->
    <main>
      <div
        class="listing-text-div d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="mt-5">...</h1>
        <p class="mt-4 bid-by-p">...</p>
        <p class="listing-description">......................</p>
        <img
          class="listing-image"
          src="./src/img/defaultImage.png"
          alt="default"
        />
        <div class="my-credits-container mt-5 d-flex flex-row">
          <p class="listing-my-credits">My Credits:</p>
          <p class="listing-my-credits-amount">...</p>
        </div>
        <div class="mb-2" style="color: red" id="bidMessage"></div>
        <div class="listing-bid-input input-group input-group-md mb-3">
          <input
            type="number"
            class="form-control"
            id="bidAmount"
            placeholder="Bid amount (credits)"
            aria-label="Bid amount (credits)"
            aria-describedby="button-addon"
            min="1"
            required
          />
          <button class="btn btn-primary" type="button" id="button-addon">
            Bid
          </button>
        </div>

        <div class="listing-counter bg-white">
          <p class="countdown-listing">....</p>
        </div>
        <div
          class="listing-bids-container mt-5 mb-5 d-flex flex-column justify-content-center align-items-center"
        >
          <p>Bids:</p>
          <div
            class="listing-bids-cards-container d-flex align-items-start justify-content-center flex-wrap"
          ></div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer mt-auto">
      <div
        class="container-fluid d-flex justify-content-center footer-content mt-5"
      >
        <p class="mt-3 mb-3">Auction 2024 Â© Copyright</p>
      </div>
    </footer>
    <script type="module" src="/src/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
